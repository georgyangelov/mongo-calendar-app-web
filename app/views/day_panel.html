<div class="add animate-slide-right" ng-show="add_task_state">
    <form class="add-task">
        <input name="title" type="text" class="form-control control" placeholder="What do you need to do?">

        <textarea name="text" type="text" class="form-control control" placeholder="Tell me more about it..."></textarea>

        <div class="btn-group control" data-toggle="buttons">
            <label class="btn btn-success active">
                <input type="radio" name="priority" value="0" checked> Normal
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="priority" value="1"> Important
            </label>
            <label class="btn btn-warning">
                <input type="radio" name="priority" value="2"> Critical
            </label>
            <label class="btn btn-danger">
                <input type="radio" name="priority" value="3"> Nuclear
            </label>
        </div>
    </form>

    <div class="buttons">
        <button class="btn btn-default cancel-button fill-1" ng-click="cancel_add_task()"><i class="glyphicon glyphicon-chevron-left"></i> Cancel</button>
        <button class="btn btn-success submit-button fill-2" ng-click="add_task()"><i class="glyphicon glyphicon-ok"></i> Add task</button>
    </div>
</div>
<div class="list animate-slide-left" ng-hide="add_task_state">
    <div ng-hide="tasks.length > 0" class="message">
        <h1>No tasks for the day! So lazy...</h1>
    </div>

    <div ng-show="tasks.length > 0" class="tasks list-group">
        <a ng-repeat="task in tasks" href="#" class="list-group-item task priority-{{task.priority}} border">
            <h4 class="list-group-item-heading">{{task.title}}</h4>
            <p class="list-group-item-text">{{task.text}}</p>
        </a>
    </div>

    <div class="buttons">
        <button class="btn btn-primary new fill-1" ng-click="show_add_task()"><i class="glyphicon glyphicon-plus"></i> New task! Go go go!</button>
    </div>
</div>
